<div class="modal fade" id="session-timeout-popup" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Your session is about to expire </h5>
            </div>
            <div class="modal-body">
                Your session will expire in <span id="expiration-countdown"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="sessionTimeout.continueSession()">Stay logged in</button>
                <button type="button" class="btn btn-error" onclick="sessionTimeout.logout()">Logout</button>
            </div>
        </div>
    </div>
</div>
